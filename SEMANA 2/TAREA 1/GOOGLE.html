<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        /* Configuración básica */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #202124;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
        }

        /* Estilo del logo */
        .logo h1 {
            font-size: 80px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Barra de búsqueda */
        .search-bar input {
            width: 600px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            outline: none;
            background-color: #f1f1f1; /* Fondo claro */
            color: white;
        }

        /* Botones de acceso directo */
        .shortcuts {
            margin-top: 20px;
        }

        .shortcuts button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #3c4043;
            color: white;
            cursor: pointer;
        }

        .shortcuts button:hover {
            background-color: #5f6368;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Logo de Google -->
    <div class="logo">
        <h1>Google</h1>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-bar">
        <input type="text" placeholder="Buscar en Google o escribir una URL">
    </div>

    <!-- Enlaces y accesos directos -->
    <div class="shortcuts">
        <button>Chrome Web Store</button>
        <button>Acceso directo</button>
    </div>
</div>
</body>
</html>
